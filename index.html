<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>DMB</title>
</head>

<body>
    <div class="container">
        <div class="progress">
            <progress max="100" value="30"></progress>
            <div class="progress-value"></div>
            <div class="progress-bg">
                <div class="progress-bar"></div>
            </div>
        </div>

        <h2>До дембеля сталось:</h2>

        <div class="countdown_timer">
            <div class="timer">
                <h2 id="month">00</h2>
                <p>Месяцев</p>
            </div>
            <div class="sep">:</div>
            <div class="timer">
                <h2 id="day">00</h2>
                <p>Дней</p>
            </div>
            <div class="sep">:</div>
            <div class="timer">
                <h2 id="hrs">00</h2>
                <p>Часов</p>
            </div>
            <div class="sep">:</div>
            <div class="timer">
                <h2 id="min">00</h2>
                <p>Минут</p>
            </div>
            <div class="sep">:</div>
            <div class="timer">
                <h2 id="sec">00</h2>
                <p>Секунд</p>
            </div>
        </div>

        <h3 class="soldat--name">Фондуков Егор</h3>
        <p class="address">г. Севастопль, Крым</p>
        <p class="part--name">12312 рота</p>
    </div>
    <!-- <div class="futer">
        <futer>Хочешь</futer>
    </div> -->
    <script src="main.js"></script>
</body>

</html>
