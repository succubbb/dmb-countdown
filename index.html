<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sixes="16x16" href="/dmb-countdown/paw.png">
    <link rel="stylesheet" href="style.css">
    <title>DMB</title>
</head>

<body>
    <div class="container">
        <h2>До дембеля сталось:</h2>

        <div class="countdown_timer">
            <div class="timer">
                <h2 id="month">00</h2>
                <p>Месяцев</p>
            </div>
            <!-- <div class="sep">:</div> -->
            <div class="timer">
                <h2 id="day">00</h2>
                <p>Дней</p>
            </div>
            <!-- <div class="sep">:</div> -->
            <div class="timer">
                <h2 id="hrs">00</h2>
                <p>Часов</p>
            </div>
            <!-- <div class="sep">:</div> -->
            <div class="timer">
                <h2 id="min">00</h2>
                <p>Минут</p>
            </div>
            <!-- <div class="sep">:</div> -->
            <div class="timer">
                <h2 id="sec">00</h2>
                <p>Секунд</p>
            </div>
        </div>

         <div class="progress">
            <progress class="color" id="progress--bar" value="0" max="100"></progress>
         </div>  

        <h2 class="soldat--name">Фондуков Егор</h2>
        <p class="address">г. Севастопль, Крым</p>
        <p class="part--name">12312 рота</p>

        <!-- <progress id="progress--bar" value="0" max="100"></progress> -->
    </div>
    <!-- <div class="futer">
        <futer>Хочешь</futer>
    </div> -->
    <script src="main.js"></script>
</body>

</html>
